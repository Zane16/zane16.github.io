<!DOCTYPE html>
<html>
	<head>
		<head>Lists Example</title>
	</head>
	<body>
		<!--Unordered List-->
		<h4>Not Organized</h4>
		<ul>
			<li>List 4</li>
			<li>List 3</li>
			<li>List 2</li>
			<li>List 1</li>
		</ul>
		<!--ordered List-->
		<h4>Organized</h4>
		<ol>
			<li>List 4</li>
			<li>List 3</li>
			<li>List 2</li>
			<li>List 1</li>
		</ol>
		<!--Final List-->
		<h4>Organized</h4>
		<dl>
			<dt>List A</dt>
			<dd>List a</dd>
			<dt>List B</dt>
			<dd>List b</dd>
		</dl>
	</body>
</html>
